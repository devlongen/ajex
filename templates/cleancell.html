{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cleancell/progress.css'%}">
    <title>Upload Planilha</title>
</head>
<body>
    <div class="form-container">
        <h1 class="message-title">
            Este modelo é bom para uso de planilhas com máximo de até 50 mil linhas, não aconselhamos uso superior.
        </h1>
        <p class="message-subtitle">
            Selecione sua planilha abaixo e clique em "Limpar".
        </p>

        <form action="{% url 'postdata' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="file-input-wrapper">
                <label for="inputFile" class="file-label">Escolher planilha (.xlsx ou .xls)</label>
                <input type="file" name="inputFile" id="inputFile" accept=".xlsx,.xls,.csv">
                <span class="file-name" id="fileName">Nenhum arquivo selecionado</span>
            </div>

            <div class="submit-wrapper">
                <button type="submit" class="submit-btn">Limpar</button>
            </div>
        </form>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"><span>0%</span></div>
        </div>

        <a href="{% url 'models' %}" class="back-link">Retornar página anterior</a>
    </div>

    <script src="{% static 'js/cleancell/progress.js' %}"></script>
    <script>
        // Mostrar nome do arquivo selecionado
        const inputFile = document.getElementById("inputFile");
        const fileNameSpan = document.getElementById("fileName");

        inputFile.addEventListener("change", function() {
            if (inputFile.files.length > 0) {
                fileNameSpan.textContent = inputFile.files[0].name;
            } else {
                fileNameSpan.textContent = "Nenhum arquivo selecionado";
            }
        });
    </script>
</body>
</html>
